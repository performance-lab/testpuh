name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 12 * * *" # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 12:00 UTC
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å workflow –≤—Ä—É—á–Ω—É—é

env:
  TG_CHAT: ${{ secrets.TG_CHAT }}
  TG_TOKEN: ${{ secrets.TG_TOKEN }}
  SITE_HOST: 140.99.164.80
  SITE_PORT: 22
  SITE: mercadoficinas.cl
  USER: root

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        run: hugo

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Sync files using rsync
        run: |
          rsync -avz --delete -e "ssh -p ${{ env.SITE_PORT }} -o StrictHostKeyChecking=no" ./public/. ${{ env.USER }}@${{ env.SITE_HOST }}:/var/www/vhosts/${{ env.SITE }}/httpdocs

      - name: Fix ownership and permissions
        run: |
          ssh -p ${{ env.SITE_PORT }} -o StrictHostKeyChecking=no ${{ env.USER }}@${{ env.SITE_HOST }} << EOF
            # Ensure the correct ownership and group for all files
            chown -R ${{ env.USER }}:${{ env.USER }} /var/www/vhosts/${{ env.SITE }}/httpdocs
          EOF

      - name: Telegram success
        uses: appleboy/telegram-action@master
        if: ${{ success() }}
        with:
          to: ${{ env.TG_CHAT }}
          token: ${{ env.TG_TOKEN }}
          message: |
            ‚úÖ *–°–∞–π—Ç *${{ env.SITE }}* —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω*
            *${{ github.actor }}* –≤—ã–ø–æ–ª–Ω–∏–ª —Å–ª–µ–¥—É—é—â–µ–µ –¥–µ–π—Å—Ç–≤–∏–µ: ${{ github.event.head_commit.message }}
            üîó –ü—É—à: ${{ github.event.head_commit.url }}.
          format: markdown
          disable_web_page_preview: "True"

      - name: Telegram failure
        uses: appleboy/telegram-action@master
        if: ${{ failure() }}
        with:
          to: ${{ env.TG_CHAT }}
          token: ${{ env.TG_TOKEN }}
          message: |
            ‚ùå *–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞*
            *${{ github.actor }}* –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å *${{ github.repository }}*. 
            üîó –ü—Ä–æ–±–ª–µ–º–∞ —Å action ‚Ññ${{ github.run_number }}: https://github.com/${{ github.repository }}/actions
          format: markdown
          disable_web_page_preview: "True"
