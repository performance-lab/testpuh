<details class="faq-item" itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">

  <div itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer" class="faq-item-content"><p itemprop="text">{{.Inner}}</p></div>
</details>
